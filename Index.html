<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mitra Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .hidden { display: none; }
    .product { border: 1px solid #ddd; padding: 10px; margin: 10px; background: #fff; }
    .btn { padding: 5px 10px; margin: 2px; cursor: pointer; }
    .admin-panel, .user-panel { margin-top: 20px; }
    input, textarea { margin: 5px 0; width: 100%; padding: 5px; }
    img { max-width: 120px; display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ›’ Mitra Store</h1>
  <button id="toggleMode" class="btn">Switch to Admin</button>

  <!-- User Panel -->
  <div id="userPanel" class="user-panel">
    <h2>Products</h2>
    <div id="productList"></div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="admin-panel hidden">
    <h2>Admin Panel</h2>
    <input type="text" id="pName" placeholder="Product Name">
    <input type="text" id="pPrice" placeholder="Price">
    <input type="file" id="pImage">
    <input type="text" id="pUpi" placeholder="UPI ID (e.g. name@upi)">
    <button onclick="addProduct()" class="btn">Add Product</button>
    <h3>Manage Products</h3>
    <div id="adminProductList"></div>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];
    let isAdmin = false;

    function saveProducts() {
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
    }

    function addProduct() {
      const name = document.getElementById("pName").value;
      const price = document.getElementById("pPrice").value;
      const imageFile = document.getElementById("pImage").files[0];
      const upi = document.getElementById("pUpi").value;

      if(name && price && imageFile && upi) {
        const reader = new FileReader();
        reader.onload = function(e) {
          products.push({ name, price, image: e.target.result, upi, enabled: true });
          saveProducts();
        };
        reader.readAsDataURL(imageFile);

        document.getElementById("pName").value = "";
        document.getElementById("pPrice").value = "";
        document.getElementById("pImage").value = "";
        document.getElementById("pUpi").value = "";
      }
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      saveProducts();
    }

    function toggleProduct(index) {
      products[index].enabled = !products[index].enabled;
      saveProducts();
    }

    function renderProducts() {
      const userList = document.getElementById("productList");
      const adminList = document.getElementById("adminProductList");
      userList.innerHTML = "";
      adminList.innerHTML = "";

      products.forEach((p, i) => {
        if(p.enabled) {
          let upiLink = `upi://pay?pa=${p.upi}&pn=MitraStore&am=${p.price}`;
          userList.innerHTML += `
            <div class="product">
              <h3>${p.name}</h3>
              <p>Price: â‚¹${p.price}</p>
              <img src="${p.image}">
              <button class="btn">Add to Cart</button>
              <a href="${upiLink}" class="btn">Pay with UPI</a>
            </div>`;
        }

        adminList.innerHTML += `
          <div class="product">
            <h3>${p.name}</h3>
            <p>Price: â‚¹${p.price}</p>
            <p>UPI: ${p.upi}</p>
            <img src="${p.image}">
            <button onclick="deleteProduct(${i})" class="btn">Delete</button>
            <button onclick="toggleProduct(${i})" class="btn">
              ${p.enabled ? "Disable" : "Enable"}
            </button>
          </div>`;
      });
    }

    document.getElementById("toggleMode").addEventListener("click", () => {
      isAdmin = !isAdmin;
      document.getElementById("adminPanel").classList.toggle("hidden", !isAdmin);
      document.getElementById("userPanel").classList.toggle("hidden", isAdmin);
      document.getElementById("toggleMode").innerText = isAdmin ? "Switch to User" : "Switch to Admin";
    });

    renderProducts();
  </script>
</body>
</html>
